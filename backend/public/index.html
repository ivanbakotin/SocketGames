<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Typing Game">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <header class="header">
        <h1>TYPING GAME</h1>
        <h2>Play against your friends or strangers<br>to find out who can type the fastest!</h2>
    </header>

    <main class="container">
        
        <ul class="menu">
            <li class="play-button">Play against strangers</li>
            <li class="friends-button">Play against friends</li>
        </ul>

        <div class="game">
            <div class="timer">00:00:00</div>
            <div class="target-text"></div>
            <input class="input-text" type="text">
        </div>

        <div class="gameover"></div>
    </main>
</body>
</html>
